<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garmin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js and Plotly -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <header>Garmin Dashboard</header>
    <div class="container">
        <!-- File Input Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="section-title">Upload Your CSV</h2>
                    <input type="file" id="csvFileInput" accept=".csv" class="form-control">
                </div>
            </div>
        </div>

        <!-- Best Times Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="section-title">Best Times</h2>
                    <table id="best-times" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Distance</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>5K</td>
                                <td id="time-5k">Loading...</td>
                            </tr>
                            <tr>
                                <td>10K</td>
                                <td id="time-10k">Loading...</td>
                            </tr>
                            <tr>
                                <td>21.1K</td>
                                <td id="time-21k">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 2D Heart Rate Chart Section -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="section-title">Heart Rate Over Time</h2>
                    <canvas id="heartRateChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Distribution Graph Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="section-title">Distance Distribution</h2>
                    <canvas id="distanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 3D Scatter Plot Section -->
        <div class="row">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="section-title">3D Scatter Plot</h2>
                    <div id="scatterPlot"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Garmin Dashboard &copy; 2024. Built by Dror Mor.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
